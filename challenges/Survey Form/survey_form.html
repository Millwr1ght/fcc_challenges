<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div id="container">
    <h1 id="title">D&D Feedback Form</h1>
    <p id="description">Our last session was pretty awesome, but let the DM know down below what you think went well and what could be improved on for next time!</p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name?" required />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email address?" required />
        </div>
        <div class="form-group">
            <label id="number-label" for="age">Age:</label>
            <input type="number" name="age" min="10" max="99" id="number" class="form-control" placeholder="Age?" />
        </div>
        <div class="form-group">
            <p>How was the session?</p>
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select</option>
                <option value="horrible">Horrible</option>
                <option value="bad">Bad</option>
                <option value="med">Mediocre at best</option>
                <option value="good">Good</option>
                <option value="amazing">Amazing!</option>
                <option value="preferNo">Prefer not to say</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you rather receive:</p>
            <label>
                <input
                name="rewards"
                value="gold"
                type="radio"
                class="input-radio"/>Treasure
            </label>
            <label>
                <input
                name="rewards"
                value="equipment"
                type="radio"
                class="input-radio"/>Improved Equipment
            </label>
            <label>
                <input
                name="rewards"
                value="magic"
                type="radio"
                class="input-radio"/>Magic Items & Potions
            </label>
            <label>
                <input
                name="rewards"
                value="lore"
                type="radio"
                class="input-radio"/>World Lore
            </label>
            <label>
                <input
                name="rewards"
                value="nopref"
                type="radio"
                class="input-radio"/>No Preference
            </label>
        </div>
        <div class="form-group">
            <p>What do you want to see more of in the future?</p>
            <label>
                <input
                name="prefer"
                value="desert"
                type="checkbox"
                class="input-checkbox"/>More of the endless desert
            </label>
            <label>
                <input
                name="prefer"
                value="rp"
                type="checkbox"
                class="input-checkbox"/>Plot-driving RP
            </label>
            <label>
                <input
                name="prefer"
                value="combat"
                type="checkbox"
                class="input-checkbox"/>Combat
            </label>
            <label>
                <input
                name="prefer"
                value="combat"
                type="checkbox"
                class="input-checkbox"/>Combat
            </label>
            <label>
                <input
                name="prefer"
                value="combat"
                type="checkbox"
                class="input-checkbox"/>Combat
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </div>
    </form>
</div>
